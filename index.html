<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In to Innovation OS</title>
    <link rel="icon" type="image/x-icon" href="https://innovation-software-technologies.github.io/innovation-os-login/os-icon.png">  
  <style>
    :root {
      --bg-color: #f0f0f0;
      --box-bg: #ffffff;
      --text-color: #000000;
      --input-bg: #eee;
      --input-border: #ccc;
      --button-bg: royalblue;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #0f0f0f;
      --box-bg: #000000;
      --text-color: #f0f0f0;
      --input-bg: #111111;
      --input-border: #333333;
      --button-bg: #eb8b8b;
      --button-text: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: var(--box-bg);
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    input {
      width: 80%;
      max-width: 250px;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    input::placeholder {
      color: #888;
    }

    input[readonly] {
      cursor: not-allowed;
    }

    button {
      width: 80%;
      max-width: 250px;
      padding: 10px;
      margin-top: 0.5rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.9rem;
    }

    iframe.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" id="theme-toggle">Toggle Theme</button>
  <div class="login-box" id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const root = document.documentElement;
    const toggle = document.getElementById('theme-toggle');
    const theme = localStorage.getItem('theme');

    if (theme === 'dark') {
      root.setAttribute('data-theme', 'dark');
    }

    toggle.onclick = () => {
      if (root.getAttribute('data-theme') === 'dark') {
        root.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    };

    window.onload = () => {
      const form = document.getElementById('login-form');
      const usernameInput = form.querySelector('input[name="username"]');
      const passwordInput = form.querySelector('input[name="password"]');
      const message = document.getElementById('message');
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (savedUsername && savedPassword) {
        usernameInput.value = savedUsername;
        usernameInput.readOnly = true;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;

        if (!savedUsername || !savedPassword) {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
          usernameInput.readOnly = true;
          message.textContent = 'Account created! Refresh page and login to validate.';
          message.className = 'message success';
        } else {
          if (password === savedPassword) {
            document.getElementById('login-container').style.display = 'none';
            const iframe = document.createElement('iframe');
            iframe.src = 'https://innovation-software-technologies.github.io/innovation-os-hidden/';
            iframe.className = 'fullscreen';
            newPageTitle = 'Innovation OS';
            document.title = newPageTitle;
            document.body.appendChild(iframe);
          } else {
            message.textContent = 'Incorrect password.';
            message.className = 'message error';
          }
        }
      });
    };
  </script>
</body>
</html>
